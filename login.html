<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paybuntu - Sign Up</title>
    <link rel="stylesheet" href="./styles/auth/login.css" />
    <link rel="shortcut icon" href="./assets/images/favicon/android-chrome-512x512.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility,visibility_off"
    />
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div id="auth-container">
      <div id="form-head">
        <span id="big-txt">Welcome Back!</span>
        <span>Login to access your account</span>
      </div>

      <div id="auth-form">
        <form id="loginForm">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <div class="passVisibility">
            <input
              type="password"
              placeholder="Enter your password"
              required
              id="password"
            />
            <button
              type="button"
              onclick="showPassword('password', 'visibility1')"
              id="visibilityToggle"
            ></button>
          </div>
          <small id="forgotPassword">Forgot Password</small>

          <button type="submit" id="loginBtn">
            Login
          </button>
        </form>

        <div class="divider">Or Login with</div>

        <!-- Auth social -->
        <div id="auth-socials">
          <button id="googleLoginBtn">
            <img src="./assets/images/google-icon.png" alt="" width="20rem" />
          </button>
        </div>
        <span id="foot-txt"
          >Don't have an account? <a href="./signup.html">Singup Here</a></span
        >
      </div>

    </div>

    <script src="/public/scripts/login.js"></script>
    <script>
      
    </script>
  </body>
</html>
