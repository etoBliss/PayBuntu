<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Paybuntu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary: #2edc5b;
            --bg: #0a0a0a;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 500px;
        }

        .icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        p {
            color: #a0a0a0;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Under Maintenance</h1>
        <p>
            We are currently performing scheduled maintenance to improve our services.
            We'll be back online shortly. Thank you for your patience!
        </p>
        <a href="index.html" class="btn">Try Again Later</a>
    </div>
</body>

</html>
