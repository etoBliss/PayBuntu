<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | Paybuntu</title>
  <link rel="stylesheet" href="/styles/404.css" />
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #00b289; /* lemon green */
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.error-container {
  text-align: center;
  padding: 2rem;
}

.logo {
  width: 100px;
  margin-bottom: 2rem;
}

h1 {
  font-size: 6rem;
  margin-bottom: 0.5rem;
}

p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.btn {
  background-color: white;
  color: #00b289;
  text-decoration: none;
  padding: 0.75rem 1.5rem;
  font-weight: 600;
  border-radius: 30px;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #f5f5f5;
}

  </style>
</head>

<body>
  <div class="error-container">
    <img src="/assets/logo/logo-white.png" alt="Paybuntu Logo" class="logo" />
    
    <h1>404</h1>
    <p>Oops... This page doesn't exist on Paybuntu.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
